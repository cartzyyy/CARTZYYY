<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="STYLE2.CSS">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>LOG IN FORM</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>USERNAME</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="fullname" required>
                        <span>FULLNAME</span>
                    </div>
                    <div class="inputbox">                   
                        <input type="email" value="" id="email" required>
                        <span>E-MAIL</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getDatabase, ref, set, get, child, } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";



 
  const firebaseConfig = {
    apiKey: "AIzaSyBI1-g6dKX4VwCleoPvLYGk1DBu1R0tfoM",
    authDomain: "ricards-4198e.firebaseapp.com",
    projectId: "ricards-4198e",
    storageBucket: "ricards-4198e.appspot.com",
    messagingSenderId: "1034665597576",
    appId: "1:1034665597576:web:4c4f75c6a90bee5af4dd3d"
  };

  const app = initializeApp(firebaseConfig);


const db = getDatabase(app);
document.getElementById("submit").addEventListener('click', function(e) {
  e.preventDefault(); 
  set(ref(db, 'user/' + document.getElementById("username").value), 
  {

      USERNAME: document.getElementById("username").value,
      EMAIL: document.getElementById("email").value,
      FULLNAME: document.getElementById("fullname").value

  });

  alert("YOU ARE SUCCESSFULLY LOG IN !");
}
)
        </script>

        <script src="SCRIPT2.JS"></script>
    </body>
</html>
